{% extends "base.html" %}

{% block title %}Search Corpus - Bloginator{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Search Corpus</h1>

    <div class="bg-white shadow sm:rounded-lg p-6">
        <form id="search-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Index Path</label>
                <input type="text" name="index_path" placeholder="/path/to/index" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Search Query</label>
                <input type="text" name="query" placeholder="agile transformation" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Number of Results</label>
                <input type="number" name="n_results" value="10" min="1" max="50" class="mt-1 block w-32 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Search
            </button>
        </form>

        <div id="search-results" class="mt-8 hidden">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Search Results</h2>
            <div id="results-list" class="space-y-4">
                <!-- Results will be inserted here -->
            </div>
        </div>

        <div id="search-loading" class="mt-8 hidden text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            <p class="mt-2 text-sm text-gray-500">Searching corpus...</p>
        </div>

        <div id="search-error" class="mt-8 hidden">
            <div class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">Search Failed</h3>
                        <div class="mt-2 text-sm text-red-700">
                            <p id="error-message"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// Search functionality will be implemented in app.js
</script>
{% endblock %}
